<footer class="site-footer">
      <div class="wrapper">
<h4 class="footer-heading">Contact me</h4>
      <div class="footer-col footer-col-1">
        <ul style="list-style-type:none;margin: 0;padding: 0;columns: 1;">
          {% if site.github_username %}

            <li> {% include icon-github.html username=site.github_username
                %}</li>

          {% endif %}

          {% if site.twitter_username %}
           <li> {% include icon-twitter.html username=site.twitter_username
               %}</li>
          {% endif %}
             <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>


</div>
</footer>
